<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional study abroad background -->
  <defs>
    <linearGradient id="studyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#studyGradient)"/>
  
  <!-- Abstract university buildings -->
  <rect x="100" y="400" width="120" height="300" rx="8" fill="white" opacity="0.08"/>
  <rect x="250" y="350" width="100" height="350" rx="8" fill="white" opacity="0.06"/>
  <rect x="380" y="380" width="140" height="320" rx="8" fill="white" opacity="0.07"/>
  
  <!-- Books stack -->
  <rect x="600" y="500" width="80" height="12" rx="2" fill="white" opacity="0.1"/>
  <rect x="605" y="485" width="70" height="12" rx="2" fill="white" opacity="0.08"/>
  <rect x="610" y="470" width="60" height="12" rx="2" fill="white" opacity="0.09"/>
  
  <!-- Graduation cap -->
  <polygon points="800,300 850,280 900,300 850,320" fill="white" opacity="0.06"/>
  <rect x="845" y="295" width="10" height="40" fill="white" opacity="0.05"/>
  
  <!-- Globe/world elements -->
  <circle cx="1000" cy="200" r="60" fill="white" opacity="0.04"/>
  <path d="M970 200 Q985 180 1000 200 Q1015 220 1030 200" stroke="white" stroke-width="2" opacity="0.06" fill="none"/>
  <path d="M1000 170 Q1020 185 1000 200 Q980 215 1000 230" stroke="white" stroke-width="2" opacity="0.06" fill="none"/>
  
  <!-- Decorative dots -->
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.08"/>
  <circle cx="300" cy="100" r="6" fill="white" opacity="0.1"/>
  <circle cx="500" cy="120" r="10" fill="white" opacity="0.06"/>
  <circle cx="750" cy="180" r="7" fill="white" opacity="0.09"/>
  <circle cx="950" cy="450" r="12" fill="white" opacity="0.05"/>
  <circle cx="200" cy="600" r="9" fill="white" opacity="0.07"/>
</svg>